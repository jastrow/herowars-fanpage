<div>
    <div class="content">
        <app-subnav [definedRoute]="'hero'"></app-subnav>
        <h1>Helden Liste</h1>
        
        <form class="b-form" [formGroup]="form">
            <div class="row">
                <div class="col">
                        Filter Tier
                        <select formControlName="filterTier">
                        <option *ngFor="let t of service.tierlist"
                        ></option></select>
                </div>
                <div class="col">
                        Filter Klasse
                        <select formControlName="filterKlasse">
                        <option *ngFor="let c of service.classes"
                        ></option></select>
                </div>
            </div>
        </form>

        <div *ngIf="filtered$ | async as heros">
            
            <div 
                *ngFor="let hero of heros" 
                [routerLink]="['/hero/hero/', hero]" 
                class="hero" 
                style="background-image: url(/assets/hero/{{hero}}.png);">
                <div class="hname">{{hero}}</div>
            </div>
        </div>

        <div *ngIf="auth$ | async">
            <button
            type="button"
            [routerLink]="['/hero/hero/edithero/']">Held hinzuf√ºgen</button>
        </div>

    </div>

</div>
