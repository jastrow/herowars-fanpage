<div class="content">
    <!--<app-subnav [definedRoute]="'titan'"></app-subnav>-->
    <ng-container *ngIf="titan$ | async as titan">

        <div class="heroimage">
            <img class="heroimg" src="{{getSkinUrl()}}">
            <div class="scrollhero" *ngIf="titan.skins.length">
                <p-button icon="pi pi-arrow-circle-left" [rounded]="true" [text]="true" (click)="prevSkin()"/>
                <span>{{getSkinName()}}</span>
                <p-button icon="pi pi-arrow-circle-right" [rounded]="true" [text]="true" (click)="nextSkin()"/>
            </div>
        </div>

        <!--
        <div class="titanimage">
            <img class="titanimg" [src]="getSkinUrl()">
            <div class="scrolltitan" *ngIf="titan.skins.length">
                <button
                    type="button"
                    (click)="prevSkin()"
                ></button>
                <span>{{getSkinName()}}</span>
                <button
                    type="button"
                    (click)="nextSkin()"
                ></button>
            </div>
        </div>-->

        <h1>{{titan.name}}</h1>

        <p>
            <strong>Position:</strong> {{titan.position}}<br>
            <strong>Tier-List:</strong> {{titan.tierlist}}<br>
            <strong>Funktion:</strong> {{titan.funktion}}
        </p>

        <p [innerHTML]="titan.description"></p>

        <p class="flex" style="margin-top:2em; gap:1em;" *ngIf="auth$ | async">
            <p-button label="Bearbeiten"
                type="button"
                [routerLink]="['/titan/edittitan/'+titan.name]"
            />
            <p-button label="Löschen"
                type="button"
                (onClick)="confirm1($event)"
            />
            <p-toast />
            <p-confirmDialog />        
        </p>

    </ng-container>
</div>



<ng-template>
    <p>Wirklich löschen?</p>
    <button
        type="button"
    >Löschen</button>
    <button
        type="button"
    >Abbrechen</button>
</ng-template>
