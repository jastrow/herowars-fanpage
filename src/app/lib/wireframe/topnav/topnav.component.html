<div class="flex2">

    <div class="flexFirst">

        <button
            tuiIconButton
            type="button"
            icon="tuiIconHome"
            [routerLink]="['/welcome']"
            size="s"
            title="Startseite"
            ></button>

        <div class="topNavLogo" style="display: inline-block;font-size: 2em;">GLUECKSRITTER</div>

    </div>

    <div class="flexLast">

        <button
            appearance="primary"
            tuiButton
            type="button"
            size="s"
            [routerLink]="['/hero/heroes']"
        >Helden</button>

        <button
            appearance="primary"
            tuiButton
            type="button"
            size="s"
            [routerLink]="['/textseite/mitglieder']"
        >Weiteres</button>

        <button *ngIf="!(auth$ | async)" 
            tuiIconButton
            type="button"
            icon="tuiIconLock"
            [routerLink]="['/login']"
            size="s"
            ></button>

        <button *ngIf="auth$ | async" 
            tuiIconButton
            type="button"
            icon="tuiIconUnlock"
            (click)="logout()"
            size="s"
            title="Abmelden"
            ></button>

    </div>

</div>
