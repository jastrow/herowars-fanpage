<div class="flex2">

    <div class="flexFirst" style="padding-left: 2em;">
        <div class="topNavLogo" 
            style="display: inline-block;font-size: 2em;cursor: pointer;" 
            [routerLink]="['/']">GLUECKSRITTER</div>
    </div>

    <div class="flexLast" *ngIf="items | async as menu">

        <p-menubar [model]="menu">
            <ng-template pTemplate="item" let-item>
                <ng-container *ngIf="item.route; else urlRef">
                    <a [routerLink]="item.route" class="p-menuitem-link">
                        <span [class]="item.icon"></span>
                        <span class="ml-2">{{ item.label }}</span>
                    </a>
                </ng-container>
                <ng-template #urlRef>
                    <a *ngIf="item.url; else noLink" [href]="item.url" class="p-menuitem-link">
                        <span [class]="item.icon"></span>
                        <span class="ml-2">{{ item.label }}</span>
                    </a>
                </ng-template>
                <ng-template #noLink>
                    <div class="p-menuitem-link">
                        <span [class]="item.icon"></span>
                        <span class="ml-2">{{ item.label }}</span>
                        <span class="pi pi-fw pi-angle-down ml-2"></span>
                    </div>
                </ng-template>
            </ng-template>
        </p-menubar>

        <p-button icon="pi pi-lock" severity="info" *ngIf="!(auth$ | async)" [routerLink]="['/login']" size="small" />
        <p-button icon="pi pi-lock-open" severity="info" *ngIf="auth$ | async" [routerLink]="['/login']" size="small" />

    </div>

</div>
